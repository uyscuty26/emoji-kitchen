
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- Grid to display all selectable emojis -->
        <div id="emoji-selector-grid">
            <div class="loader"></div>
        </div>

        <!-- The main area for combining emojis -->
        <div id="combination-area">
            <div id="emoji-box-1" class="emoji-box active" data-box-id="1">
                <!-- Emoji 1 will appear here -->
            </div>
            <span class="plus-sign">+</span>
            <div id="emoji-box-2" class="emoji-box" data-box-id="2">
                <!-- Emoji 2 will appear here -->
            </div>
            <span class="equals-sign">=</span>
            <div id="result-box">
                <img id="result-image" src="" alt="Combined Emoji">
            </div>
        </div>
        
        <!-- A hidden canvas for copying image -->
        <canvas id="copy-canvas" style="display: none;"></canvas>
    </div>

    <!-- Main application script -->
    <script src="script.js"></script>

</body>
</html>
