<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Kitchen Mini App</title>
    <link rel="stylesheet" href="style.css">
    <!-- اسکریپت رسمی تلگرام برای مینی اپ -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- ۱. لیست ایموجی‌ها در بالا -->
        <div id="emoji-selector-container">
            <div id="emoji-selector">
                <!-- ایموجی‌ها توسط جاوا اسکریپت در اینجا قرار می‌گیرند -->
            </div>
        </div>

        <!-- ۲. کادر ترکیب ایموجی‌ها در وسط -->
        <div id="combination-area">
            <div class="emoji-box" id="box1"></div>
            <span class="operator">+</span>
            <div class="emoji-box" id="box2"></div>
            <span class="operator">=</span>
            <div class="result-box" id="result-box">
                 <!-- نتیجه در اینجا نمایش داده می‌شود -->
            </div>
        </div>

        <!-- دکمه کپی کردن نتیجه -->
        <div id="actions">
            <button id="copy-button" style="display: none;">کپی کردن تصویر</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
